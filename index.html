<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->

    <title>Spotify Web</title>

        <nav class="flex">

               <ul>
                    <li class="flex logo">
                        <img src="img/logo-small.svg" alt="Logo Spotify">
                        <div class="name logo-name">Spotify</div>
                    </li>
                    <li class="flex">
                        <img src="img/home.svg" alt="Home">
                        <div class="name">Home</div>
                    </li>
                    <li class="flex">
                        <img src="img/search.svg" alt="search">
                        <div class="name">Cerca</div>
                    </li>
                    <li class="flex">

                </ul> 
            </div>
            <!-- /box icone in alto della nav bar -->
            <!-- box icone in basso della nav bar -->
            <div class="nav-mid">
                <div>Playlist</div>
                <div class="flex">
                    <i class="fa-solid fa-plus"></i>
                    <div class="add">Crea Playlist</div>
                </div>
                <ul class="list-name">
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>

                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>
            </div>
            <!-- /box icone in basso della nav bar -->
            <!-- box icone in basso della nav bar -->
            <div class="nav-bottom">
                <ul>
                    <li class="flex">
                        <i class="fa-regular fa-circle-down"></i>
                        <div class="name">Installa app</div>
                    </li>
                    <li class="flex">
                        <img src="img/profile.svg" alt="">
                        <div class="name">Jhon Doe</div>
                    </li>
                </ul>
            </div> 
            <!-- /bax icone in basso della nav bar      -->
        </nav>
        <!-- nav bar laterale -->
        <div class="album">

        </div>

    </footer>
